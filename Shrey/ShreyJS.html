<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shrey' JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="Shrey/ShreyJS.css">
  <style>
    header {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    p {
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
    ul{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
  </style>
</head>

<body>

  <header>
    <h1>Shrey's JavaScript</h1>
  </header>

  <p>What I'm Going To learn:</p>
  <ul>
    <li>Creat A Variable</li>
    <li>Make An Array</li>
    <li>Create A Function</li>
    <li>Use if-then or switch</li>
    <li>Make A Loop</li>
    <li>Make An Element Change When Clicked</li>
  </ul>
  <button onclick="changePara()">Click Here</button>
  <p id="houdini">This paragraph is supposed to appear and disapear</p>

  <script>
    var catName = "Houdini";
    function changePara() {
      document.getElementById("houdini").innerHTML = " I am " + catName;
      document.getElementById("houdini").style.color = "orange";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="Shrey.js"></script>
</body>

</html>
